<!DOCTYPE html>
<html>
<head>
    <title>嵌入页面示例</title>
    <style>
        /* 浮动按钮样式 */
        .float-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .float-btn:hover {
            background: #1976D2;
            transform: scale(1.1);
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            height: 80%;
            border-radius: 8px;
        }

        /* iframe样式 */
        #embedded-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }

        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 你的网页原有内容 -->
    <h1>我的网页内容</h1>
    <p>其他页面元素...</p>

    <!-- 浮动按钮 -->
    <button class="float-btn" onclick="openModal()">打开</button>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">关闭</button>
            <iframe id="embedded-iframe" src="http://127.0.0.1:5000/"></iframe>
        </div>
    </div>

    <script>
        // 打开模态框
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
